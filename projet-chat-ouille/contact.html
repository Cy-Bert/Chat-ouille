<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <img
          class="logo"
          src="images/logo.png"
          alt="Logo Les Créa's de Vincent"
        />
        <h1>Les créa's de Vincent</h1>
      </div>
    </header>
    <div class="intro">
      <h2>Formulaire de Contact</h2>
    </div>
    <form class="formulaire">
      <label class="champ" for="name">Nom</label
      ><input id="name" type="text" placeholder="Entrez votre nom" />
      <label class="champ" for="mail">Mail</label
      ><input id="mail" type="email" placeholder="Entrez votre mail" />
      <label class="champ" for="tel">Téléphone</label
      ><input id="tel" type="tel" placeholder="Entrez votre Téléphone" />
      <label class="champ" for="objet">Objet</label>
      <select id="objet">
        <option value="renseignement">Renseignement</option>
        <option value="commande">Commande</option>
        <option value="sav">SAV</option>
        <option value="autre">Autre</option>
      </select>
      <label class="champ" for="message">Message</label>
      <textarea
        class="textarea"
        id="message"
        cols="50"
        rows="10"
        placeholder="Entrez votre message"
      ></textarea>
      <input class="champ" type="submit" value="Envoyer" />
    </form>

    <footer>
      <p>Contactez moi pour plus d'infos : <br /></p>
      <div class="contact">
        <a href="mailto:contact@chat-ouille.fr"
          ><img src="images/mail.svg" alt="logo mail"
        /></a>
        <a href="tel:+33612345678"
          ><img src="images/telephone.svg" alt="logo tel"
        /></a>
      </div>

      <div class="social">
        <a href="http://facebook.com/chatouille"
          ><img src="images/fb.svg" alt="logo Facebook"
        /></a>
        <a href="http://etsy.com/fr/shop/chatouille"
          ><img src="images/etsy.svg" alt="logo etsy" height="40" width="40" />
        </a>
      </div>
      <p class="registred">© 2023 - Chat'ouille - Tous droits réservés</p>
    </footer>
  </body>
</html>
